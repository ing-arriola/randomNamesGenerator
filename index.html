<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container">
        <div id="contenido" class="contenido">
            <h1>Random name generator</h1>
            <h2>By: Jaime Arriola</h2>
            <form action="#" id="generar-nombre">
                <div class="row">
                    <div class="six columns">
                        <label for="origen">Country of origin:</label>
                        <select class="u-full-width" id="origen">
                            <option value=''>-- Select --</option>
                            <option value="argentina">Argentina</option>
                            <option value="brazil">Brasil</option>
                            <option value="colombia">Colombia</option>
                            <option value="costa rica">Costa Rica</option>
                            <option value="france">Francia</option>
                            <option value="italy">Italia</option>
                            <option value="mexico">Mexico</option>
                            <option value="portugal">Portugal</option>
                            <option value="spain">Espa√±a</option>
                        </select>
                        <label for="genero">Gender:</label>
                        <select class="u-full-width" id="genero">
                                <option value=''>-- Select --</option>
                                <option value="male">Man</option>
                                <option value="female">Woman</option>
                        </select>
                        <label>How many names do you want? </label>
                        <input type="number" id="numero" class="u-full-width" min="2" max="15" value="5">
                        <input class="button-primary u-full-width" type="submit" value="Generar">
                    </div>

                    <div class="six columns">
                        <div id="resultado"></div>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
